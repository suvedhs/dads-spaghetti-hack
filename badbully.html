function ques(question, rightanswer, wrong1, wrong2, wrong3) {
    this.question=question;
    this.rightanswer = rightanswer;
    this.wrong1 = wrong1;
    this.wrong2 = wrong2;
    this.wrong3 = wrong3;
}
function getRand(){
    var i = Math.floor(Math.random()*allQuestions.length());

}
function printQues(i){
    document.write(allQuestions[i].question);
}
function printRightAns(i){
    document.write(allQuestions[i].rightanswer);
}
</script>
